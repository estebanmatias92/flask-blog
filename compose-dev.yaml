name: flask-blog
services:
  web:
    build:
      context: app
      target: development
    env_file: 
      - ./app/.env.dev
    stop_signal: SIGINT
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
  db:
    build: 
      context: db
    env_file: 
      - ./db/.env.dev